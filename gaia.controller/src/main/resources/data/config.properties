# database properties   
doris_jdbc.driverClassName=com.mysql.jdbc.Driver
doris_jdbc.url=jdbc:mysql://127.0.0.1:3306/athena_cms?useUnicode=true&characterEncoding=utf-8
doris_jdbc.username=root
doris_jdbc.password=root

doris_jdbc.initialSize = 1
doris_jdbc.minIdle = 1
doris_jdbc.maxActive = 20

doris_jdbc.timeBetweenEvictionRunsMillis = 60000
doris_jdbc.minEvictableIdleTimeMillis = 300000

doris_jdbc.validationQuery = SELECT 'x'
doris_jdbc.testWhileIdle = true
doris_jdbc.testOnBorrow = false
doris_jdbc.testOnReturn = false
doris_jdbc.maxOpenPreparedStatements = -1
doris_jdbc.removeAbandoned = true
doris_jdbc.removeAbandonedTimeout = 1800
doris_jdbc.logAbandoned = true

doris_jdbc.filtes = stat
